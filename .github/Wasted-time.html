<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ضيعت وقت من عمرك</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding-top: 100px;
            transition: all 0.5s;
        }
        .message {
            font-size: 3em;
            color: #ff4444;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }
        .counter {
            font-size: 1.5em;
            margin-top: 30px;
            color: #333;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="message">ضيعت وقت من عمرك! 😅</div>
    <div class="counter">الوقت الضائع حتى الآن: <span id="seconds">0</span> ثانية</div>

    <script>
        // حساب الثواني منذ فتح الموقع
        let seconds = 0;
        setInterval(() => {
            seconds++;
            document.getElementById('seconds').textContent = seconds;
        }, 1000);

        // تغيير لون الخلفية عشوائياً كل 3 ثواني
        setInterval(() => {
            const colors = ['#ffcccc', '#ccffcc', '#ccccff', '#ffffcc', '#ffccff'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }, 3000);
    </script>
</body>
</html>
